group 'dev.isar.isar_flutter_libs'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.isar.flutter.libs"   // âœ… Keep only ONE namespace here
    
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 23
    }
}
